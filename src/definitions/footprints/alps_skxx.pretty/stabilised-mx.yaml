generator: footprints/keyswitch/generate.py

defaults:
  prefix: Alps_SKxx_Stabilised_MX
  switch_type: alps
  stabiliser_type: cherry

combinations:
  - stabiliser_rotation:
      - 0
      - 180
    spacing:
      - 19.05mm
    led:
      - true
      - false

inputs:
