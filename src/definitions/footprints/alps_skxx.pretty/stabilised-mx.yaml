    stabiliser_size: 2u

  - width: 2.25u
    stabiliser_size: 2u

  - width: 2.75u
    stabiliser_size: 2u

  - width: 6u
    stabiliser_size: 6u

  - width: 6.25u
    stabiliser_size: 6.25u

  - width: 7u
    stabiliser_size: 7u
